{% extends "base.html" %}
{% block main %}
{% for post in post_list %}
    <div id='post'>
    <p>
    <p> {{post.publish_date}} </p>
    <h3>{{post.title}}</h3>
    {% autoescape off %}
    <p>    {{post.text}} </p>
    {% endautoescape %}
    {{post.author.first_name}}
    </div>
{% endfor %}
{% endblock %}
