{% extends "blog/index.html" %}
{% block main %}
<p> {{post.publish_date}} </p>
<h3>{{post.title}}</h3>
{% autoescape off %}
<p> {{post.text}} </p>
{% endautoescape %}
{{post.author.first_name}}
{% endblock %}
{% block right-menu %}
{% for posts in post_list %}
<a href="{{posts.get_absolute_url}}">{{posts.title}}</a>
<br />
{% endfor %}
{% endblock %}
