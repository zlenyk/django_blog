{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/animate.css" %}">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <div id='headder'>
            <div id='name'>
                Testowy blog 
            </div>
            <div id='links'>
                <div class='link'><a href = '/'> Home </a></div>
                <div class='link'><a href = '/blog/index/'> Blog </a></div>
            {% if not user.is_authenticated %}
                <div class='link'><a href = '/users/login/'> Login </a></div>
            {% else %}
                <div class='link'><a href = '/admin/'> Admin </a></div>
                <div class='link'><a href = '/users/logout/'> Logout </a></div>

            {% endif %}
            </div>
            {% if user.is_authenticated %}
            <div id='logged'>Logged as {{user.first_name}} {{user.last_name}}</div>
            {% endif %}
        </div>
        <div id='main'>
        {% block main %}
        {% endblock %}
        </div>
    </body>
</html>
